<article class="col-xl-3 col-lg-4 col-sm-6 home-services-card">
  <div class="service-card">
    <a class="service-link" href="{{link}}">
      <div class="service-card-inner">
        <div class="service-card-front">
          <h3 class="service-card-front-title">
            <span>{{index}}</span>
            <br />
            {{{front-title}}}
          </h3>
        </div>
        <div class="service-card-back">
          <div class="service-card-back-inner">
            <h3 class="service-card-back-title">{{back-title}}</h3>
            <p>{{back-content}}</p>
            <button class="main-button service-btn">{{link-title}}</button>
          </div>
        </div>
      </div>
    </a>
  </div>
</article>
