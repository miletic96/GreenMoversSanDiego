<article class="col-md-6 blog-article">
  <a href="{{url}}">
    <img class="blog-article-img" src="{{image}}" alt="blog-article image" />
    <div class="blog-article-info">
      <div class="blog-article-date">
        <p>{{date-day}}</p>
        <p>{{date-month}}</p>
      </div>
      <div>
        <h5 class="blog-article-title">{{title}}</h5>
        <p class="blog-article-description">{{description}}</p>
        <p class="blog-article-link">Read more</p>
      </div>
    </div>
  </a>
</article>
