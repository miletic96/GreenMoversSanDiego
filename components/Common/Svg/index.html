<section class="common-svg" lb-props-width="80" lb-props-height="100">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    width="{{width}}"
    height="{{height}}"
    viewBox="0 0 {{width}} {{height}}"
    class="common-svg-content"
  ></svg>
  <span class="common-svg-url" data-url="{{url}}"></span>
</section>
